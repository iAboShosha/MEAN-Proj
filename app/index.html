<script type="text/javascript">
    $(document).ready(function(){

        $(function(){

            $(document).on( 'scroll', function(){

                if ($(window).scrollTop() > 100) {
                    $('.scroll-top-wrapper').addClass('show');
                } else {
                    $('.scroll-top-wrapper').removeClass('show');
                }
                if ($(window).scrollTop() > 200 && $(window).scrollTop() < 1100) {
                    $(".para1").css({ opacity: 1 });
                    $(".para2").css({ opacity: 0.3 });
                    $(".para3").css({ opacity: 0.3 });
                }
                else if ($(window).scrollTop() > 1101 && $(window).scrollTop() < 1400) {
                    $(".para1").css({ opacity: 0.3 });
                    $(".para2").css({ opacity: 1 });
                    $(".para3").css({ opacity: 0.3 });
                }
                else if ($(window).scrollTop() > 1401 && $(window).scrollTop() < 1800) {
                    $(".para1").css({ opacity: 0.3 });
                    $(".para2").css({ opacity: 0.3 });
                    $(".para3").css({ opacity: 1 });
                }
                else if ($(window).scrollTop() > 1801) {
                    $(".para1").css({ opacity: 0.3 });
                    $(".para2").css({ opacity: 0.3 });
                    $(".para3").css({ opacity: 0.3 });
                }
            });

            $('.scroll-top-wrapper').on('click', scrollToTop);
            $('.homelogo').on('click', home);
        });

        function scrollToTop() {
            console.log('2');
            var element = $('body');
            var offset = element.offset();
            var offsetTop = offset.top;
            $('html, body').animate({scrollTop: offsetTop}, 500, 'linear');
        }
        function home() {
            $('html, body').animate({scrollTop: 0}, 500, 'linear');
        }

    });
    new WOW().init("slow");
</script>
